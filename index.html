<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="cardContainer">
    <div class="card">

      <div class="imageContainer">
        <img class="headerImage" src="./assets/images/illustration-article.svg"
          alt="Illustration for the article depicting code like elements in a graphic fashion">
      </div>

      <div class="textContainer">
        <div class="topic">
          <p id="topicText">Learning</p>
        </div>

        <div class="date">
          <p id="dateText">Published 21 Dec 2023</p>
        </div>

        <div class="title">
          <p id="titleText">HTML & CSS foundations</p>
        </div>

        <div class="description">
          <p id="descriptionText"> These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>

        <div class="authorContainer">
          <img src="./assets/images/image-avatar.webp" alt="Picture of Greg Hooper, the author of the article. "
            id="authorImage">
          <p id="authorName">Greg Hooper</p>
        </div>
      </div>


    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/outerspaceartie">Artemis Cunningham</a>.
  </div>
</body>

</html>
